<div class="modal-header">
    <h3><%= caption %></h3>
</div>
<div id="form_content" class="modal-body">
    <p id="err_message"></p>

    <% for (var i = 0; i < modelKeys.length; i++) { %>
    <% var key  = modelKeys[i]; %>
    <% var value  = model[key]; %>
    <% if (typeof excludedFields[key] == 'undefined') { %>
    <label for="<%= key %>">
        <%= key %></label><input id="<%= key %>" type="text" value="<%= value %>" /><br />
    <% } %>
    <% } %>

</div>
<div class="modal-footer">
    <a href="#" id="submit" class="btn btn-primary">Save changes</a>
    <a href="#" id="cancel" class="btn">Cancel</a>   
</div>
